<div class="card col-xs-12 {{cardType}}">
	<div class="header row"
		 [class.active]="canOpen && !alwaysOpen"
		 (click)="toggle()">
		 <ng-content select="[rlCardHeader]"></ng-content>
	</div>
	<div [hidden]="!(showContent || alwaysOpen)">
		<div class="body row">
			<ng-content select="[rlCardContent]"></ng-content>
			<div class="clearfix"></div>
		</div>
		<div class="footer row">
			<ng-content select="[rlCardFooter]"></ng-content>
			<div class="clearfix"></div>
		</div>
	</div>
</div>
