<div class="card col-xs-12 {{cardType}}">
	<div class="header row"
		 [class.active]="canOpen && !alwaysOpen"
		 (click)="toggle()">
		 <rlTemplateRenderer [template]="header?.template"></rlTemplateRenderer>
	</div>
	<div [hidden]="!(showContent || alwaysOpen)">
		<div class="body row">
			<rlTemplateRenderer [template]="content?.template"></rlTemplateRenderer>
			<div class="clearfix"></div>
		</div>
		<div class="footer row">
			<rlTemplateRenderer [template]="footer?.template"></rlTemplateRenderer>
			<div class="clearfix"></div>
		</div>
	</div>
</div>
