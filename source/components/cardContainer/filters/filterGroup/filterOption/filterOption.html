<div class="row filter-option"
	 [class.active]="isActive"
	 (click)="activate.emit(null)">
	<div class="col-xs-1">
		<i class='fa fa-arrow-right' [hidden]="!isActive"></i>
	</div>
	<div class="col-xs-1" *ngIf="option?.icon" [innerHTML]="option?.icon"></div>
	<div [class.col-xs-6]="option?.icon"
		 [class.col-xs-7]="!option?.icon">
		{{option?.label}}
	</div>
	<div class="col-xs-3 text-right" [hidden]="option?.count == null">
		({{option?.count}})
	</div>
</div>
