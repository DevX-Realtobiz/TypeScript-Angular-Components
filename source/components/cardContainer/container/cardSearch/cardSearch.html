<div class="input-group"
	 *ngIf="hasSearchFilter"
	 [class.has-error]="searchLengthError$ | async"
	 [class.rl-tooltip]="searchLengthError$ | async"
	 [attr.data-tooltip]="minSearchError">
	<rlTextbox [label]="searchPlaceholder"
			   [value]="(searchFilter.searchText$ | async) || ''"
			   (valueChange)="searchChanges$.next($event)"></rlTextbox>
	<div class="input-group-btn">
		<rlButton [disabled]="!(searchFilter.searchText$ | async)"
				  (trigger)="searchChanges$.next(null)">
			<i class="fa fa-times"></i>
		</rlButton>
	</div>
</div>
