<div class="nav-tabs-dropshadow">
	<ul class="nav nav-tabs">
		<li *ngFor="let tabHeader of tabHeaders" (click)="select(tabHeader)"
			ng-class="{ 'active': tabHeader.isVisible, 'error': !tabHeader.isValid }">
			<a><span [innerHTML]="tabHeader.template"></span></a>
		</li>
	</ul>
	<div class="tab-content">
		<ng-content></ng-content>
	</div>
</div>
