<button type="button" class="btn btn-{{button.type}} {{button.configuredSize}}" ng-click="button.save()" ng-disabled="button.saving || button.ngDisabled">
	<rl-busy ng-show="button.rightAligned" loading="button.saving"></rl-busy>
	<span ng-transclude></span>
	<rl-busy ng-hide="button.rightAligned" loading="button.saving"></rl-busy>
</button>
