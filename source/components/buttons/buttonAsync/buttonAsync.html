<button type="button"
		class="btn {{configuredTypes}} {{configuredSize}}"
		[class.btn-busy]="busySpinner?.loading"
		(click)="triggerAction($event)"
		[disabled]="busySpinner?.loading || disabled">
	<rlBusy *ngIf="rightAligned" size="half"></rlBusy>
	<ng-content></ng-content>
	<rlBusy *ngIf="!rightAligned" size="half"></rlBusy>
</button>
