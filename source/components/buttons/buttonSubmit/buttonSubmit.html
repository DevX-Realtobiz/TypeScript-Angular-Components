<button type="submit"
		class="btn {{configuredTypes}} {{configuredSize}}"
		[class.btn-loading]="saving"
		(click)="submit()"
		[disabled]="saving || disabled">
	<rlBusy *ngIf="rightAligned" size="half"></rlBusy>
	<span class="btn-content">
		<ng-content></ng-content>
	</span>
	<rlBusy *ngIf="!rightAligned" size="half"></rlBusy>
</button>
