<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
		<span class="fa-stack" ng-click="dialog.close()">
			<i class="close-bg fa fa-circle fa-stack-2x"></i>
            <i class="close-icon fa fa-close fa-stack-1x"></i>
		</span>
	</button>
	<div class="header-template "></div>
	<div class="clearfix "></div>
</div>
<div class="modal-body ">
	<div class="content-template "></div>
	<div class="clearfix "></div>
</div>
<div class="modal-footer " ng-show="dialog.hasFooter ">
	<div class="footer-template "></div>
	<div class="clearfix "></div>
</div>
