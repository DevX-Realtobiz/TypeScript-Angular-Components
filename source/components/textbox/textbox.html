<div class="field" ng-class="{ 'error': input.ngModel.$invalid }">
	<label ng-show="input.inputValue && input.label" class="show-hide angular-animate">{{input.label}}</label>
	<input  type="text" class="form-control angular-animate" name="{{input.name}}" ng-model="input.inputValue" placeholder="{{input.label}}" maxlength="{{input.maxlength}}" />
	<span class="error-string" ng-hide="input.inputValidator.error | isEmpty">{{input.inputValidator.error}}</span>
</div>
