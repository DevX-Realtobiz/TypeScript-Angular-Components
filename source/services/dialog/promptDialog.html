<div class="modal-body">
	<div class="row">
		<div class="col-xs-12">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$dismiss()">
				<span class="fa-stack">
					<i class="close-bg fa fa-circle fa-stack-2x"></i>
					<i class="close-icon fa fa-close fa-stack-1x"></i>
				</span>
			</button>
		</div>
	</div>

	{{prompt.message}}
	<div class="clearfix"></div>
</div>
<div class="modal-footer">
	<button class="btn btn-danger" type="button" ng-click="$cancel()"><i class="fa fa-times"></i> {{prompt.cancelButton}}</button>
	<button class="btn btn-success" type="button" ng-click="$accept()"><i class="fa fa-check"></i> {{prompt.okButton}}</button>
	<div class="clearfix"></div>
</div>
