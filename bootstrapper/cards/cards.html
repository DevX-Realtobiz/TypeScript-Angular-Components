<h3>Cards</h3>
<div>
	<label>Simple card list:</label>
	<rl-simple-card-list>
		<rl-simple-card ng-repeat="num in [1, 2, 3, 4, 5]">
			<rl-card-header>Simple card {{num}}</rl-card-header>
			<rl-card-content>Content {{num}}</rl-card-content>
			<rl-card-footer>Footer {{num}}</rl-card-footer>
		</rl-simple-card>
	</rl-simple-card-list>
</div>

<div>
	<label>Card container:</label>
	<rl-card-container builder="cards.builder" card-as="myItem">
		<rl-card-content>
			Name: {{myItem.name}}
			Value: {{myItem.value}}
		</rl-card-content>
	</rl-card-container>
</div>
