<h3>Cards</h3>
<div>
	<label>Simple card list:</label>
	<rlCheckbox [(value)]="alwaysOpen" label="Always open"></rlCheckbox>
	<rlSimpleCardList [alwaysOpen]="alwaysOpen">
		<rlSimpleCard *ngFor="let num of [1, 2, 3, 4, 5]">
			<div rlCardHeader>Simple card {{num}}</div>
			<div rlCardContent>Content {{num}}</div>
			<div rlCardFooter>Footer {{num}}</div>
		</rlSimpleCard>
	</rlSimpleCardList>
</div>
